<!doctype html>
<html lang="ja" style="height: 100%">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script type="text/javascript" src="//typesquare.com/3/tsst/script/ja/typesquare.js?5cfded6e08644237b1890d1ee90393a3"
    charset="utf-8"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="print.min.css">
  <title>Hello, world!</title>
</head>

<body style="height: 100%; background-color: black; font-family: 丸フォーク H">
  <div id="wra" style="height: 70%; position: relative;">
    <video id="video" autoplay></video>
    <canvas id="canvas" ></canvas>
  </div>
  <div style="height: 30%; background-color: #ff0081;">
    <div id="controlPanel">
      <div id="leftPanels">
        <div id="cancelPanel">
          <div class="buttonTitle" style="margin-top: 12%;">
              キャンセル
          </div>
          <div id="cancelButton" class="btn">
            
            </div>
        </div>
        <div id="enterPanel">
          <div class="buttonTitle" style="margin-top: 13%;">
              確定<br/>プリント
          </div>
          <div id="enterButton" class="btn">
            
          </div>
        </div>
      </div>
      <div id="rightPanel">
        <div id="leftButton" class="btn">ヒダリ</div>
        <div id="rightButton" class="btn">ミギ</div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="printThis.js"></script>
  <script src="index.js"></script>
  <script type="text/javascript" src="print.min.js"></script>

  <audio id="buttonSound" src="buttonSound.mp3" preload="auto"></audio>
  <audio id="openingSound" src="openingSound.mp3" preload="auto"></audio>
  <audio id="frameSound" src="frameSound.mp3" preload="auto"></audio>
  <audio id="pauseSound" src="pauseSound.mp3" preload="auto"></audio>
  <audio id="countDownSound" src="countDownSound.mp3" preload="auto"></audio>
  <audio id="finishSound" src="finishSound.mp3" preload="auto"></audio>
  <audio id="shutter" src="shutter.mp3" preload="auto"></audio>
  <audio id="theme" src="theme.mp3" preload="auto" autoplay loop></audio>
  <audio id="loadingBg" src="loadingBg.mp3" preload="auto"></audio>
</body>

</html>
